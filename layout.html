<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 1000px;
				height: 2000px;
				margin: 0 auto;	
				display: flex;
			}
			.box .menu_wraper{
				width: 200px;
			}
			.box .menu{
				position: fixed;
				width: 200px;
				height: 500px;
				background-color: red;
			}
			.box .content{
				width: 800px;
				height: 1000px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="menu_wraper">
				<div class="menu"></div>
			</div>		
			<div class="content"></div>
		</div>
	</body>
</html>
